name: Jest Check

on:
  pull_request:
    branches:
      - develop

jobs:
  jest:
    name: jest check
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          npm install
      - name: Run Jest Tests
        uses: landon-martin/code-coverage-commenter@v0.0.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          coverage-command: "npm run test --coverage"
